$schema: "/schemas/common/metaschema.json#"
title:              "Cancel Task-Group Response"
description: |
  Response from a `cancelTaskGroup` request.
type:               object
properties:
  taskGroupId:
    title:          "Task-Group Identifier"
    description: |
      Identifier for the task-group being listed.
    type:           string
    pattern:        {$const: slugid-pattern}
  totalCount:
    type:           integer
    minimum:        0
    title:          "Total number of tasks"
    description: |
      Total number of tasks that existed at the moment of the call.
  cancelledCount:
    type:           integer
    minimum:        0
    title:          "Total number of cancelled tasks"
    description: |
      Total number of tasks that were cancelled with this call.
      It includes all non-resolved tasks with deadline in the future.
  taskIds:
    type:           array
    title:          "List of task IDs"
    description: |
      List of IDs of tasks that were cancelled with this call
    uniqueItems: true
    items:
      type:         string
      pattern:      {$const: slugid-pattern}
additionalProperties: false
required:
 - taskGroupId
 - totalCount
 - cancelledCount
 - taskIds
